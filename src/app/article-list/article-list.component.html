<div id="article-list">
  <div *ngFor="let item of articles; let i=index">
    <h3>{{item.arc_title}}</h3>
    <!-- <div id="summary">{{item.summary}}</div> -->
    <div>
      <a [routerLink]="'/view/article'" [queryParams]="{arc_id:item.arc_id}">阅读全文...</a>
    </div>
    <div class="article-info">
      发布于&nbsp;{{item.postDate}} <img src="../../assets/view.png" alt=""> {{item.views}} 
      分类：<a [routerLink]="'/view'" [queryParams]="{type:item.type}">{{item.type | filterType}}</a>
    </div>
  </div>
</div>
