<div class="article-show">
  <div *ngIf="paramErr">

  </div>
  <div *ngIf="!paramsErr">
    <div class="arc_title">{{article.arc_title}}</div>
    <div class="arc_relate">
      <span>{{article.postDate}}</span>
      <span style="cursor: pointer;color: rgba(19, 134, 155, 0.616);">{{article.arc_writer}}</span>
      <span>阅读数：{{article.views}}</span>
    </div>
    <div class="orginal">
      <div *ngIf="article.arc_orginal === '0'">
        版权声明：本文为博主原创，转载请注明出处：
      </div>
      <div *ngIf="!article.arc_orginal === '1'">
        原文地址：
      </div>
    </div>
    <div class="arc_main" [innerHTML]="article.content"></div>
  </div>
</div>
